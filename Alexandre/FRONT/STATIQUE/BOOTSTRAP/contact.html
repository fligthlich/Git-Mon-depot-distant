            <p>Ces zones sont obligatoires</p>

                <fieldset>
                    <legend>Vos coordonnées</legend>
                    <label for="fname" >Votre nom*:</label>
                    <input type="text" class="form-control" id="fname" name="fname" required><br>
                    <label for="lname" >Votre prénom*:</label>
                    <input type="text" class="form-control" id="lname" name="lname" required><br>
                    <label>Sexe*:</label>
                    <input type="radio" id="female" name="sex" value="female" required>
                    <label for="female">Féminin</label>
                    <input type="radio" id="male" name="sex" value="male" required>
                    <label for="male">Masculin</label><br>
                    <label for="birth" >Date de naissance*:</label>
                    <input type="date" class="form-control" id="birth" name="birth" required><br>
                    <label for="adress" >Adresse:</label>
                    <input type="text" class="form-control" id="adress" name="adress"><br>
                    <label for="city" >Ville:</label>
                    <input type="text" class="form-control" id="city" name="city"><br>
                    <label for="email" >Email*:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="dave.loper@afpa.fr" required>
                </fieldset>
                <fieldset class="form-group">
                    <legend>Votre demande</legend>
                    <label for="topic">Sujet*:</label>
                    <select class="form-control" id="topic">
                        <option value="Veuillez sélectionner votre sujet">Veuillez sélectionner votre sujet</option>
                        <option value="produit défectueux">Votre produit est défectueux</option>
                        <option value="retourner produit">Retourner votre article</option>
                    </select>
                    <br>
                    <label for="message">Votre question*:</label>
                    <textarea class="form-control" id="message" name="message" cols="20" rows="2" placeholder="Votre qestion" required></textarea>
                </fieldset>
                <input type="checkbox" id="validate" name="validate" required>
                <label for="validate">* J'accepte le traitement informatique de ce formulaire</label>
                <div class="form-group">
                    <input type="submit" class="btn btn-dark" value="Envoyer">
                    <input type="reset" class="btn btn-dark" value="Annuler">
                </div>
